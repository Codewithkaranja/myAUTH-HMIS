<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password | MyAuth</title>
    <style>
      body {
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      .reset-container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      h2 {
        margin-bottom: 25px;
        color: #1e293b;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0 14px 0;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.25s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #message {
        margin-top: 15px;
        font-weight: 500;
      }

      /* Spinner CSS */
      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #ffffff;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <input
          type="password"
          id="newPassword"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Update Password</button>
      </form>
      <p id="message"></p>
    </div>

    <script>
      const API_URL = "https://myauth-umk7.onrender.com";
      const form = document.getElementById("resetForm");
      const msgEl = document.getElementById("message");

      // âœ… Extract token from URL path (last segment)
      //const pathParts = window.location.pathname.split("/");
      //const token = pathParts[pathParts.length - 1]; // last segment
      const token = new URLSearchParams(window.location.search).get("token");

      // If no token, hide form and show error
      if (!token || token === "reset-password.html") {
        msgEl.style.color = "#dc2626";
        msgEl.innerText = "Invalid or missing reset token.";
        form.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();

        if (newPassword !== confirmPassword) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Passwords do not match.";
          return;
        }

        msgEl.style.color = "#4f46e5";
        msgEl.innerHTML = "Updating password... <span class='spinner'></span>";

        try {
          const res = await fetch(
            `${API_URL}/api/auth/reset-password/${token}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password: newPassword }),
            }
          );

          const data = await res.json();
          msgEl.style.color = res.ok ? "#16a34a" : "#dc2626";
          msgEl.innerText = data.message || "Password reset failed.";

          if (res.ok) {
            setTimeout(() => {
              window.location.href = "login.html?reset=success";
            }, 2000);
          } else {
            setTimeout(() => {
              msgEl.innerText = "";
            }, 3000);
          }
        } catch (err) {
          console.error(err);
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Network error. Please try again.";
        }
      });
    </script>
  </body>
</html>
