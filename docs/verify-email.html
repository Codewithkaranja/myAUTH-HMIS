<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Email | MyAuth</title>
    <style>
      body {
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      .verify-container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      h2 {
        margin-bottom: 25px;
        color: #1e293b;
      }

      p {
        margin-bottom: 20px;
        color: #475569;
      }

      button {
        padding: 12px 20px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.25s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #message {
        margin-top: 20px;
        font-weight: 500;
      }

      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #ffffff;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="verify-container">
      <h2>Verify Your Email</h2>
      <p id="message">Verifying your email...</p>
      <button id="loginBtn" style="display: none">Go to Login</button>
    </div>

    <script>
      const API_URL = "https://myauth-umk7.onrender.com";
      const msgEl = document.getElementById("message");
      const loginBtn = document.getElementById("loginBtn");

      // ✅ Extract token from query string (after ?token=)
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        msgEl.style.color = "#dc2626";
        msgEl.innerText = "Invalid or missing verification token.";
      } else {
        msgEl.innerHTML =
          "Verifying your email... <span class='spinner'></span>";

        fetch(`${API_URL}/api/auth/verify-email/${token}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              msgEl.style.color = "#16a34a";
              msgEl.innerText = "✅ Your email has been verified!";
              loginBtn.style.display = "inline-block";
            } else {
              msgEl.style.color = "#dc2626";
              msgEl.innerText =
                "❌ Verification failed: " + (data.message || "Try again.");
            }
          })
          .catch((err) => {
            console.error(err);
            msgEl.style.color = "#dc2626";
            msgEl.innerText = "Network error. Please try again.";
          });
      }

      loginBtn.addEventListener("click", () => {
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
