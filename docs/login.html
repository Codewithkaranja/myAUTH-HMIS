<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | MyAuth</title>
    <style>
      body {
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      .login-container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
      }

      .top-nav {
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        margin-bottom: 25px;
      }

      .top-nav a {
        text-decoration: none;
        color: #4f46e5;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.25s ease-in-out;
      }

      .top-nav a:hover {
        background-color: #4338ca;
        color: #fff;
        transform: translateY(-2px);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #1e293b;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0 14px 0;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.25s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #message {
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
      }

      #resend {
        text-align: center;
        margin-top: 10px;
        display: none;
        font-size: 0.9rem;
      }

      #resend a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }

      #resend a:hover {
        text-decoration: underline;
      }
      /* Spinner */
      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #ffffff; /* Background color */
        border-top: 3px solid #4f46e5; /* Spinner color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <nav class="top-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>

      <h2>Welcome Back</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p id="message"></p>

      <p id="resend">
        Didn’t get the verification email?
        <a href="#" id="resendLink">Resend it</a>
      </p>
      <p id="forgot">
        <a href="forgot-password.html" id="forgotLink">Forgot Password?</a>
      </p>
    </div>

    <script>
      const API_URL = "https://myauth-umk7.onrender.com";
      const form = document.getElementById("loginForm");
      const msgEl = document.getElementById("message");
      const resendEl = document.getElementById("resend");
      const resendLink = document.getElementById("resendLink");

      // ==========================
      // Show password reset message if coming from reset page
      // ==========================
      const urlParams = new URLSearchParams(window.location.search);
      const resetStatus = urlParams.get("reset");
      if (resetStatus === "success") {
        msgEl.style.color = "#16a34a";
        msgEl.innerText =
          "✅ Password reset successful! Please log in with your new password.";
      } else if (resetStatus === "failed") {
        msgEl.style.color = "#dc2626";
        msgEl.innerText = "❌ Password reset failed. Please try again.";
      }

      // ==========================
      // Login form submit
      // ==========================
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Show loading spinner
        msgEl.style.color = "#4f46e5";
        msgEl.innerHTML = "Logging in... <span class='spinner'>⏳</span>";
        resendEl.style.display = "none";

        try {
          const res = await fetch(`${API_URL}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            if (data.accessToken)
              localStorage.setItem("accessToken", data.accessToken);
            if (data.refreshToken)
              localStorage.setItem("refreshToken", data.refreshToken);

            msgEl.style.color = "#16a34a";
            msgEl.innerText = "Login successful! Redirecting...";
            // ✅ Redirect to your HMIS dashboard after successful login
            setTimeout(() => {
              // Save tokens for HMIS use
              localStorage.setItem("accessToken", data.accessToken);
              localStorage.setItem("refreshToken", data.refreshToken);

              // Redirect to the HMIS dashboard
              window.location.href =
                "https://lunar-hmis-frontend.onrender.com/dashboard.html";
            }, 1000);
          } else {
            msgEl.style.color = "#dc2626";
            msgEl.innerText = data.message || "Login failed";

            if (data.message && data.message.toLowerCase().includes("verify")) {
              resendEl.style.display = "block";
            }
          }
        } catch (err) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Server error. Please try again.";
        }
      });

      // ==========================
      // Resend verification email
      // ==========================
      resendLink.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (!email) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Enter your email above first.";
          return;
        }

        // Show spinner
        msgEl.style.color = "#4f46e5";
        msgEl.innerHTML =
          "Resending verification email... <span class='spinner'>⏳</span>";

        try {
          const res = await fetch(`${API_URL}/api/auth/resend-verification`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();
          msgEl.style.color = res.ok ? "#16a34a" : "#dc2626";
          msgEl.innerText =
            data.message || "If registered, a new verification email was sent.";
        } catch {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Network error. Please try again.";
        }
      });
    </script>
  </body>
</html>
