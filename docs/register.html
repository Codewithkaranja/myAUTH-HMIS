<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | MyAuth</title>
    <style>
      body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .top-nav {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        margin-bottom: 20px;
      }

      .top-nav a {
        text-decoration: none;
        color: #4f46e5;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.2s ease-in-out;
      }

      .top-nav a:hover {
        background-color: #4338ca;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .register-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #1f2937;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
      }

      .password-container {
        position: relative;
      }

      .toggle-eye {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
      }

      #passwordStrength {
        height: 8px;
        border-radius: 4px;
        margin-top: 5px;
        transition: background-color 0.3s ease, width 0.3s ease;
        width: 0%;
        background-color: #d1d5db;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #message {
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
      }

      #info-note {
        text-align: center;
        font-size: 0.9rem;
        color: #475569;
        margin-top: 8px;
      }
      /* Spinner */
      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #ffffff; /* Background color */
        border-top: 3px solid #4f46e5; /* Spinner color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <nav class="top-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>

      <h2>Create Your Account</h2>

      <form id="registerForm" enctype="multipart/form-data" autocomplete="off">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
          required
        />
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="dob" name="dob" required />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
        />
        <input
          type="text"
          id="idNumber"
          name="idNumber"
          placeholder="ID / Passport Number"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <!-- Password fields with eye toggle -->
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
        </div>
        <div id="passwordStrength"></div>

        <div class="password-container">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <span id="toggleConfirm" class="toggle-eye">üëÅÔ∏è</span>
        </div>

        <button type="submit">Register</button>
        <p id="message"></p>
        <p id="info-note"></p>
      </form>
    </div>

    <script>
      const API_URL = "https://myauth-umk7.onrender.com";
      const form = document.getElementById("registerForm");
      const passwordInput = document.getElementById("password");
      const msgEl = document.getElementById("message");
      const noteEl = document.getElementById("info-note");
      const strengthBar = document.getElementById("passwordStrength");

      // üëÅÔ∏è Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", () => {
          passwordInput.type =
            passwordInput.type === "password" ? "text" : "password";
        });

      document.getElementById("toggleConfirm").addEventListener("click", () => {
        const confirmField = document.getElementById("confirmPassword");
        confirmField.type =
          confirmField.type === "password" ? "text" : "password";
      });

      // üîê Live password strength
      passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;
        let strength = 0;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[\W_]/)) strength++;
        if (password.length >= 8) strength++;

        const strengthPercent = (strength / 5) * 100;
        strengthBar.style.width = strengthPercent + "%";

        if (strength <= 2) strengthBar.style.backgroundColor = "#dc2626";
        else if (strength === 3) strengthBar.style.backgroundColor = "#facc15";
        else strengthBar.style.backgroundColor = "#16a34a";
      });

      // üì® Submit handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const gender = document.getElementById("gender").value;
        const dob = document.getElementById("dob").value;
        const address = document.getElementById("address").value.trim();
        const idNumber = document.getElementById("idNumber").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = passwordInput.value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Password validation
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        if (!passwordRegex.test(password)) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText =
            "Password must include uppercase, lowercase, number, symbol, and be 8+ chars.";
          return;
        }
        if (password !== confirmPassword) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Passwords do not match!";
          return;
        }

        try {
          // Show spinner on the button
          const submitBtn = form.querySelector("button[type='submit']");
          submitBtn.disabled = true;
          submitBtn.innerHTML = `Registering... <span class='spinner'></span>`;

          msgEl.style.color = "#4f46e5";
          msgEl.innerText = "";
          noteEl.innerText = "";

          const res = await fetch(`${API_URL}/api/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              firstName,
              lastName,
              gender,
              dob,
              address,
              idNumber,
              phone,
              email,
              password,
            }),
          });

          const data = await res.json();

          if (res.status === 201) {
            msgEl.style.color = "#16a34a";
            msgEl.innerText = "Registration successful!";
            noteEl.innerHTML = "üì© Please verify your email before logging in.";
            form.reset();
            strengthBar.style.width = "0%";
          } else {
            msgEl.style.color = "#dc2626";
            msgEl.innerText = data.message || "Registration failed.";
          }

          submitBtn.disabled = false;
          submitBtn.innerText = "Register"; // Reset button text
        } catch {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Network error. Please try again.";

          const submitBtn = form.querySelector("button[type='submit']");
          submitBtn.disabled = false;
          submitBtn.innerText = "Register";
        }
      });
    </script>
  </body>
</html>
