<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password | MyAuth</title>
    <style>
      body {
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
      }

      .top-nav {
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        margin-bottom: 25px;
      }

      .top-nav a {
        text-decoration: none;
        color: #4f46e5;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.25s ease-in-out;
      }

      .top-nav a:hover {
        background-color: #4338ca;
        color: #fff;
        transform: translateY(-2px);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1e293b;
      }

      p {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0 14px 0;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.25s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #message {
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="top-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>

      <h2>Forgot Password?</h2>
      <p>Enter your email below and we’ll send you a reset link.</p>

      <form id="forgotForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>

      <p id="message"></p>
    </div>

    <script>
      const API_URL = "https://myauth-umk7.onrender.com";
      const form = document.getElementById("forgotForm");
      const msgEl = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        msgEl.innerText = "Sending reset link...";
        msgEl.style.color = "#4f46e5";

        try {
          const res = await fetch(`${API_URL}/api/auth/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();

          if (res.ok) {
            msgEl.style.color = "#16a34a";
            msgEl.innerText =
              "✅ Check your email for the password reset link!";
          } else {
            msgEl.style.color = "#dc2626";
            msgEl.innerText = data.message || "Failed to send reset link.";
          }
        } catch (err) {
          msgEl.style.color = "#dc2626";
          msgEl.innerText = "Server error. Please try again later.";
        }
      });
    </script>
  </body>
</html>
